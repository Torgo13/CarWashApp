<ActionBar title="Select Wash Location"></ActionBar>

<StackLayout>
  <Label class="h2 p-15" text="Search or move the map" horizontalAlignment="center"></Label>

  <MapView (mapReady)="onMapReady($event)"></MapView>

  <Label class="p-15" text="Longitude: " textWrap="true"></Label>

  <TextField class="input input-border" hint="longitude" [(ngModel)]="startpointLongitude"></TextField>

  <Label class="p-15" text="Latitude: " textWrap="true"></Label>

  <TextField class="input input-border"hint="latitude" [(ngModel)]="startpointLatitude"></TextField>

  <Button class="btn btn-outline btn-active" text="Use your current location" (tap)="getLocationOnce()"></Button>
  
  <Button [text]="'Confirm'" (tap)="confirm()"></Button>
</StackLayout>
